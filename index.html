    // --- UI RENDERING ---
    function renderBoard() {
        const boardView = document.getElementById('view-container');
        if (!boardView.querySelector('#board-Man')) { return; }

        const filterText = boardView.querySelector('#filterText').value.toLowerCase();
        const filterStatus = boardView.querySelector('#filterStatus').value;
        const filterRisk = boardView.querySelector('#filterRisk').value;
        const filteredReports = reports.filter(r =>
            (filterStatus ? r.status === filterStatus : true) &&
            (filterRisk ? r.risk.level === filterRisk : true) &&
            (filterText ? (r.line.toLowerCase().includes(filterText) ||
                           r.partName.toLowerCase().includes(filterText) ||
                           r.reporter.toLowerCase().includes(filterText) ||
                           (r.countermeasure.responsible || '').toLowerCase().includes(filterText) ||
                           String(r.id).includes(filterText)) : true)
        );

        const containers = { Man: boardView.querySelector('#board-Man .space-y-3'), Machine: boardView.querySelector('#board-Machine .space-y-3'), Material: boardView.querySelector('#board-Material .space-y-3'), Method: boardView.querySelector('#board-Method .space-y-3') };
        Object.values(containers).forEach(c => c.innerHTML = '');
        boardView.querySelector('#no-data-message').style.display = filteredReports.length === 0 ? 'block' : 'none';

        filteredReports.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        
        filteredReports.forEach(report => {
            if (containers[report.type]) {
                containers[report.type].appendChild(createReportCard(report));
            }
        });
        feather.replace();

        if (highlightedReportId) {
            setTimeout(() => {
                const card = document.getElementById(`report-card-${highlightedReportId}`);
                if (card) {
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    card.classList.add('card-highlight');
                }
                highlightedReportId = null;
                isHighlighting = false;
            }, 150);
        }
    }

    // --- MODAL HANDLING ---
    function openActionModal(reportId, action) {
        const statusInfo = STATUS_WORKFLOW[action];
        if (!statusInfo || !statusInfo.next) return;
        
        if (action === 'Acknowledged') { // QA step
            openQaModal(reportId);
            return;
        }

        const modal = appDOMElements.modals.action;
        const form = modal.querySelector('#actionForm');
        form.reset();
        modal.querySelector('#actionModalTitle').textContent = statusInfo.buttonText;
        modal.querySelector('#actionReportId').value = reportId;
        modal.querySelector('#actionName').value = action;
        
        modal.querySelector('#sectionLeaderActionSection').classList.add('hidden');
        modal.querySelector('#deptHeadActionSection').classList.add('hidden');
        modal.querySelector('#groupLeaderActionSection').classList.add('hidden');
        
        const checkboxRenderer = (opt) => `<label class="flex items-center text-sm p-2 rounded hover:bg-gray-100 cursor-pointer"><input type="checkbox" value="${opt}" class="rounded border-gray-300 mr-2">${opt}</label>`;

        const isClosingAction = action === 'Verified';
        document.getElementById('actionEvidence').required = !isClosingAction;
        document.getElementById('evidenceRequiredIndicator').style.display = isClosingAction ? 'none' : 'inline';

        if (action === 'Open') {
            const container = modal.querySelector('#sectionLeaderCheckboxes');
            container.innerHTML = SECTION_LEADER_ACTIONS.map(checkboxRenderer).join('');
            modal.querySelector('#sectionLeaderActionSection').classList.remove('hidden');
        } else if (action === 'Action Taken') {
            const container = modal.querySelector('#deptHeadCheckboxes');
            container.innerHTML = DEPT_HEAD_ACTIONS.map(checkboxRenderer).join('');
            modal.querySelector('#deptHeadActionSection').classList.remove('hidden');
        } else if (isClosingAction) {
            const container = modal.querySelector('#groupLeaderCheckboxes');
            container.innerHTML = GROUP_LEADER_CLOSURE_ACTIONS.map(checkboxRenderer).join('');
            modal.querySelector('#groupLeaderActionSection').classList.remove('hidden');
        }
        
        const preview = modal.querySelector('#actionImagePreview');
        preview.src = ''; preview.classList.add('hidden');
        
        modal.querySelector('#actionSubmitBtn').textContent = statusInfo.buttonText;
        modal.classList.remove('hidden');
        
        form.onsubmit = handleActionSubmit;
        modal.querySelector('#actionEvidence').onchange = (e) => {
            const file = e.target.files[0];
            if (file) { preview.src = URL.createObjectURL(file); preview.classList.remove('hidden'); }
        };
    }
    
    async function handleActionSubmit(e) {
        e.preventDefault();
        const form = document.getElementById('actionForm');
        const id = parseInt(form.querySelector('#actionReportId').value);
        const action = form.querySelector('#actionName').value;
        const report = reports.find(r => r.id === id);
        if (!report) return;

        const user = form.querySelector('#actionUser').value;
        if (!user) { alert('กรุณากรอกชื่อผู้ดำเนินการ'); return; }
        
        const file = form.querySelector('#actionEvidence').files[0];
        const isClosingAction = action === 'Verified';
        if (!isClosingAction && !file) {
            alert('กรุณาแนบรูปภาพหลักฐานเพื่อดำเนินการต่อ');
            return;
        }

        let selectedOptions = [];
        if (action === 'Open') selectedOptions = getCheckedValues(form.querySelector('#sectionLeaderCheckboxes'));
        else if (action === 'Action Taken') selectedOptions = getCheckedValues(form.querySelector('#deptHeadCheckboxes'));
        else if (isClosingAction) selectedOptions = getCheckedValues(form.querySelector('#groupLeaderCheckboxes'));
        
        if (selectedOptions.length === 0 && !form.querySelector('#actionNotes').value.trim()) {
            alert('กรุณาเลือกอย่างน้อย 1 รายการ หรือกรอกบันทึกเพิ่มเติม');
            return;
        }
        
        showLoading('กำลังบันทึกและแจ้งเตือน...');
        try {
            let imageUrl = null;
            if (file) {
                showLoading('กำลังอัปโหลดหลักฐาน...');
                const evidenceData = await compressImage(file);
                imageUrl = await uploadImageToImgBB(evidenceData);
                if (!imageUrl) throw new Error("ไม่สามารถอัปโหลดรูปภาพได้ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ตแล้วลองอีกครั้ง");
            }

            let combinedNotes = selectedOptions.map(opt => `- ${opt}`).join('\n');
            const userNotes = form.querySelector('#actionNotes').value.trim();
            if (userNotes) {
                combinedNotes += (combinedNotes ? '\n\n' : '') + `**เพิ่มเติม:**\n${userNotes}`;
            }
            
            const nextStatus = STATUS_WORKFLOW[action].next;
            report.status = nextStatus;
            addHistory(report, STATUS_WORKFLOW[action].buttonText, user, combinedNotes, imageUrl);
            saveData();
            renderBoard();

            if (nextStatus === 'Closed') {
                notifyCaseClosed(report);
            } else {
                notifyStateChange(report, imageUrl);
            }
            
            appDOMElements.modals.action.classList.add('hidden');
        } catch (err) {
            console.error("Error in action submission", err);
            showNotification("เกิดข้อผิดพลาดในการบันทึก: " + err.message);
        } finally {
            hideLoading();
        }
    }

    async function handleQaSubmit(e) {
        e.preventDefault();
        const qaForm = document.getElementById('qaForm');
        const id = parseInt(qaForm.querySelector('#qaReportId').value);
        const report = reports.find(r => r.id === id);
        if (!report) return;
        
        const verifiedBy = qaForm.querySelector('#verifiedBy').value;
        if(!verifiedBy) { alert('กรุณากรอกชื่อผู้ตรวจสอบ'); return; }
        
        const file = qaForm.querySelector('#qaEvidence').files[0];
        if (!file) { alert('กรุณาแนบรูปภาพหลักฐานการตรวจสอบ'); return; }

        showLoading('กำลังบันทึกผล QA...');
        try {
            showLoading('กำลังอัปโหลดหลักฐาน...');
            const evidenceData = await compressImage(file);
            const imageUrl = await uploadImageToImgBB(evidenceData);
            if(!imageUrl) throw new Error("ไม่สามารถอัปโหลดรูปภาพได้ กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ตแล้วลองอีกครั้ง");

            const result = qaForm.qaResult.value;
            report.qa = {
                result: result,
                defect: result === 'NG' ? qaForm.querySelector('#defectCode').value : null,
                verifiedBy: verifiedBy,
                timestamp: new Date().toISOString()
            };
            report.status = 'Verified';
            addHistory(report, `ตรวจสอบผล: ${report.qa.result}`, verifiedBy, `ผล: ${report.qa.result}`, imageUrl);
            notifyQaResult(report, imageUrl);
            saveData();
            renderBoard();
            appDOMElements.modals.qa.classList.add('hidden');
            
        } catch (err) {
            console.error("Error submitting QA form:", err);
            showNotification("เกิดข้อผิดพลาดในการบันทึก: " + err.message);
        } finally {
            hideLoading();
        }
    }

        updateCheckboxes(document.getElementById('mainCountermeasuresCheckboxes'), COUNTERMEASURES_BY_TYPE[type] || []);

    function updateCheckboxes(container, options) {
        if (!container) return;
        container.innerHTML = options.length === 0 ? 
            `<p class="text-gray-400 col-span-full">กรุณาเลือกประเภท 4M ก่อน</p>` : 
            options.map((option) => `<label class="flex items-center text-sm"><input type="checkbox" value="${option}" class="rounded border-gray-300"><span class="ml-2 text-gray-700">${option}</span></label>`).join('');
    }
    
    function getCheckedValues(container) {
        if (!container) return [];
        return Array.from(container.querySelectorAll('input[type=checkbox]:checked')).map(cb => cb.value);

    async function sendTelegramNotification(message, buttons = []) {
        if (!TELEGRAM_CONFIG.BOT_TOKEN || !TELEGRAM_CONFIG.CHAT_ID) return;
        const url = `https://api.telegram.org/bot${TELEGRAM_CONFIG.BOT_TOKEN}/sendMessage`;
        
        const params = new URLSearchParams({ chat_id: TELEGRAM_CONFIG.CHAT_ID, text: message, parse_mode: 'Markdown' });
        if (buttons.length > 0) {
            params.append('reply_markup', JSON.stringify({ inline_keyboard: [buttons] }));
        }
        try { 
            const response = await fetch(`${url}?${params.toString()}`); 
            const result = await response.json();
            if (!result.ok) console.error('Telegram API Error:', result.description);
        } 
        catch (error) { console.error('Error sending Telegram notification:', error); }
    }

    async function uploadImageToImgBB(base64Data) {
        if (!IMGBB_API_KEY) {
            throw new Error("ImgBB API Key is not configured.");
        }
        const formData = new FormData();
        formData.append('key', IMGBB_API_KEY);
        formData.append('image', base64Data.split(',')[1]);
        formData.append('expiration', 2592000); // 30 days

        try {
            const response = await fetch('https://api.imgbb.com/1/upload', {
                method: 'POST',
                body: formData
            });
            if (!response.ok) {
                throw new Error(`ImgBB API error: ${response.statusText}`);
            }
            const result = await response.json();
            if (result.success) {
                return result.data.url;
            } else {
                throw new Error(`ImgBB upload failed: ${result.error.message}`);
            }
        } catch (error) {
            console.error("Error uploading to ImgBB:", error);
            throw error;
        }
    }

    function compressImage(file, maxWidth = 1024, quality = 0.7) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = event => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = Math.min(1, maxWidth / img.width);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve(ctx.canvas.toDataURL('image/jpeg', quality));
                };
                img.onerror = error => reject(error);
            };
            reader.onerror = error => reject(error);
        });
    }

    async function generateBoardPdf() {
        showLoading('กำลังสร้าง PDF...');
        const selectedStatuses = getCheckedValues(document.getElementById('exportForm'));
        const reportsToExport = reports.filter(r => selectedStatuses.includes(r.status));
        if (reportsToExport.length === 0) {
            showNotification('ไม่พบการ์ดตามสถานะที่เลือก');
            hideLoading();
            return;
        }
        const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
        const cardWidth = 190;
        let yPos = 10;
        for (const report of reportsToExport) {
            const cardElement = createReportCard(report); 
            document.body.appendChild(cardElement); 
            const canvas = await html2canvas(cardElement, { scale: 2, useCORS: true });
            const imgData = canvas.toDataURL('image/png');
            const cardHeight = (canvas.height * cardWidth) / canvas.width;
            if (yPos + cardHeight > 287) { doc.addPage(); yPos = 10; }
            doc.addImage(imgData, 'PNG', 10, yPos, cardWidth, cardHeight);
            yPos += cardHeight + 5;
            document.body.removeChild(cardElement);
        }
        doc.save(`4M_Board_Export_${new Date().toISOString().slice(0, 10)}.pdf`);
        hideLoading();
    }

        cardToExport.style.left = '-9999px';
        cardToExport.style.width = originalCard.offsetWidth + 'px';
        
        document.body.appendChild(cardToExport);
        feather.replace();

        try {
            await new Promise(resolve => setTimeout(resolve, 100));

            const canvas = await html2canvas(cardToExport, {
                scale: 3,
                useCORS: true,
                logging: false,
            });

            const link = document.createElement('a');
            link.download = `4M-Card-${id}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();

        } catch (err) {
            console.error("Error exporting card as PNG:", err);
            showNotification("เกิดข้อผิดพลาดในการ Export รูปภาพ");
        } finally {
            document.body.removeChild(cardToExport);
            hideLoading();
        }
    }

        ws['!cols'] = header.map(h => ({ wch: dataForExport.reduce((w, r) => Math.max(w, String(r[h] || '').length), h.length) + 5 }));
        const wb = XLSX.utils.book_new();

        XLSX.writeFile(wb, `4M_Data_Export_${new Date().toISOString().slice(0, 10)}.xlsx`);

    function renderDashboard() {
        const container = document.getElementById('view-container');
        if(reports.length === 0) {

            feather.replace();
            return;
        }
        
        const reasonCounts = reports.flatMap(r => r.reason.split('; ').filter(reason => !reason.startsWith('อื่นๆ:'))).reduce((acc, reason) => { acc[reason] = (acc[reason] || 0) + 1; return acc; }, {});
        const top5Reasons = Object.entries(reasonCounts).sort(([,a],[,b]) => b-a).slice(0, 5);
        createChart('reasonsChart', 'bar', top5Reasons.map(item => item[0]), top5Reasons.map(item => item[1]), 'จำนวนครั้ง');
        
        const typeCounts = reports.reduce((acc, r) => { acc[r.type] = (acc[r.type] || 0) + 1; return acc; }, {});
        createChart('typesChart', 'pie', Object.keys(typeCounts), Object.values(typeCounts));
        
        const lineCounts = reports.reduce((acc, r) => { acc[r.line] = (acc[r.line] || 0) + 1; return acc; }, {});
        const top5Lines = Object.entries(lineCounts).sort(([,a],[,b]) => b-a).slice(0, 5);
        createChart('linesChart', 'bar', top5Lines.map(item => item[0]), top5Lines.map(item => item[1]), 'จำนวนครั้ง');
        
        const defectCounts = reports.filter(r => r.qa.result === 'NG' && r.qa.defect && r.qa.defect !== 'ไม่มี').reduce((acc, r) => { acc[r.qa.defect] = (acc[r.qa.defect] || 0) + 1; return acc; }, {});
        createChart('defectsChart', 'bar', Object.keys(defectCounts), Object.values(defectCounts), 'จำนวนครั้ง');
    }
    
    function createChart(canvasId, type, labels, data, label) {
        const ctx = document.getElementById(canvasId)?.getContext('2d');
        if (!ctx) return;
        
        if(appDOMElements.charts && appDOMElements.charts[canvasId]) appDOMElements.charts[canvasId].destroy();
        if(!appDOMElements.charts) appDOMElements.charts = {};
        
        appDOMElements.charts[canvasId] = new Chart(ctx, {
            type: type,
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: ['#3b82f6', '#f59e0b', '#10b981', '#8b5cf6', '#ef4444', '#6b7280', '#ec4899', '#6366f1']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: { legend: { display: type === 'pie' } }
            }
        });
    }
