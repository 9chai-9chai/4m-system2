    // --- DATA HANDLING (OFFLINE-FIRST) ---
    function loadData() { try { reports = JSON.parse(localStorage.getItem('4m_reports_v26')) || []; } catch (e) { reports = []; } }
    function saveData() { localStorage.setItem('4m_reports_v26', JSON.stringify(reports)); }
    function loadMasterData() { try { masterData = JSON.parse(localStorage.getItem('4m_master_data_v26')) || { parts: [], lines: [], responsibles: [] }; } catch (e) { masterData = { parts: [], lines: [], responsibles: [] }; } }
    function saveMasterData() { localStorage.setItem('4m_master_data_v26', JSON.stringify(masterData)); showNotification('บันทึก Master Data สำเร็จ!'); }
    
    // --- CORE & EVENT HANDLING ---
    function init() {
        document.getElementById('modal-container').innerHTML = TPL.modals;
        initializeDomElements(); 
        loadMasterData(); 
        loadData(); 
        
        const params = new URLSearchParams(window.location.search);
        const highlightId = params.get('highlight');
        const reportJson = params.get('data');

        if (highlightId && reportJson) {
            try {
                const newReportFromUrl = JSON.parse(decodeURIComponent(reportJson));
                const reportIndex = reports.findIndex(r => r.id == newReportFromUrl.id);
                if (reportIndex === -1) {
                    reports.unshift(newReportFromUrl);
                    showNotification(`ซิงค์ข้อมูลเคสใหม่ #${newReportFromUrl.id} สำเร็จ!`);
                } else {
                    reports[reportIndex] = newReportFromUrl;
                    showNotification(`อัปเดตข้อมูลเคส #${newReportFromUrl.id} สำเร็จ!`);
                }
                saveData();
            } catch (e) { console.error("Could not parse report data from URL parameter:", e); }
        }
        
        let initialView = params.get('view') || 'form';
        if (highlightId) {
            isHighlighting = true; 
            initialView = 'board';
            highlightedReportId = parseInt(highlightId);
            const cleanUrl = new URL(window.location);
            cleanUrl.searchParams.delete('highlight');
            cleanUrl.searchParams.delete('view'); 
            cleanUrl.searchParams.delete('data');
            cleanUrl.searchParams.delete('t');
            history.replaceState(null, '', cleanUrl.toString()); 
        }
        
        switchView(initialView);
        setupEventListeners();
    }

    function switchView(viewName) {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.toggle('active', btn.dataset.view === viewName));
        appDOMElements.viewContainer.innerHTML = TPL[viewName] || '<p>View not found</p>';
        
        if (viewName === 'form') { 
            populateDatalists();
            updateDynamicFormElements(); 
        } else if (viewName === 'board') { 
            populateStaticDropdowns(); 
            renderBoard(); 
        } else if (viewName === 'dashboard') { 
            renderDashboard(); 
        }
        feather.replace();
    }
    
    function initializeDomElements() {
        appDOMElements = { 
            viewContainer: document.getElementById('view-container'), 
            modalContainer: document.getElementById('modal-container')
        };
    }

    // [REVISED & VERIFIED] --- STABLE EVENT HANDLING ---
    function setupEventListeners() {
        document.querySelector('nav').addEventListener('click', (e) => {
            const tabButton = e.target.closest('.tab-button');
            if (tabButton) switchView(tabButton.dataset.view);
        });
        document.querySelector('header').addEventListener('click', (e) => {
            const target = e.target.closest('button');
            if (!target) return;
            if (target.id === 'settingsBtn') openSettingsModal();
            else if (target.id === 'exportExcelBtn') exportToExcel();
            else if (target.id === 'exportBoardBtn') openExportModal();
        });
        appDOMElements.modalContainer.addEventListener('click', (e) => {
            const target = e.target.closest('button');
            if (!target) return;
            if (target.classList.contains('modal-close-btn')) target.closest('.fixed').classList.add('hidden');
            else if (target.id === 'saveSettingsBtn') saveSettings();
            else if (target.id === 'exportPdfBtn') generateBoardPdf();
            else if (target.id === 'exportHistoryBtn') exportHistoryToExcel(parseInt(target.dataset.id));
        });
        
        appDOMElements.viewContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            if (button.id === 'clearFiltersBtn') {
                document.getElementById('filterText').value = '';
                document.getElementById('filterStatus').value = '';
                document.getElementById('filterRisk').value = '';
                renderBoard();
            }
            else if (button.classList.contains('action-btn')) openActionModal(parseInt(button.dataset.id), button.dataset.action);
            else if (button.classList.contains('remind-btn')) notifyReminder(parseInt(button.dataset.id));
            else if (button.classList.contains('history-btn')) showHistoryModal(button);
            else if (button.classList.contains('edit-btn')) handleEditClick(button);
            else if (button.classList.contains('export-card-btn')) exportCardAsPng(button);
            else if (button.classList.contains('delete-btn')) handleDeleteClick(button);
        });
        
        appDOMElements.viewContainer.addEventListener('submit', (e) => {
             e.preventDefault();
             if (e.target.id === 'changeForm') handleFormSubmit(e.target);
        });
        
        appDOMElements.modalContainer.addEventListener('submit', (e) => {
             e.preventDefault();
             if (e.target.id === 'actionForm') handleActionSubmit(e.target);
             else if (e.target.id === 'qaForm') handleQaSubmit(e.target);
        });
        
        document.body.addEventListener('change', (e) => {
            const target = e.target;
            if (target.id === 'changeType') updateDynamicFormElements();
            else if (target.closest('#reasonCheckboxes')) calculateRiskScore();
            else if (target.id === 'surveillanceOtherCheckbox') document.getElementById('surveillanceOtherText').classList.toggle('hidden', !target.checked);
            else if (target.matches('input[type="file"]')) {
                const previewId = target.id.replace('Evidence', 'ImagePreview');
                const preview = document.getElementById(previewId);
                const file = target.files[0];
                if (preview && file) {
                    preview.src = URL.createObjectURL(file);
                    preview.classList.remove('hidden');
                }
            }
             else if (target.matches('input[name="qaResult"]')) {
                const qaModal = target.closest('#qaModal');
                if(qaModal) qaModal.querySelector('#defectSection').style.display = target.value === 'NG' ? 'block' : 'none';
            }
        });

        appDOMElements.viewContainer.addEventListener('input', (e) => {
            if (e.target.matches('#filterText, #filterStatus, #filterRisk')) {
                 if (isHighlighting) return;
                 renderBoard();
            }
        });

    function compressImage(file, maxWidth = 1024, quality = 0.8) { return new Promise((resolve, reject) => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = event => { const img = new Image(); img.src = event.target.result; img.onload = () => { const canvas = document.createElement('canvas'); const scale = Math.min(1, maxWidth / img.width); canvas.width = img.width * scale; canvas.height = img.height * scale; const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0, canvas.width, canvas.height); resolve(ctx.canvas.toDataURL('image/jpeg', quality)); }; img.onerror = error => reject(error); }; reader.onerror = error => reject(error); }); }
    async function generateBoardPdf() { showLoading('กำลังสร้างไฟล์ PDF...'); const selectedStatuses = getCheckedValues(document.getElementById('exportForm')); const reportsToExport = reports.filter(r => selectedStatuses.includes(r.status)); if (reportsToExport.length === 0) { showNotification('ไม่พบการ์ดตามสถานะที่เลือก'); hideLoading(); return; } const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' }); const cardWidth = 190; let yPos = 10; for (const report of reportsToExport) { const cardElement = createReportCard(report); document.body.appendChild(cardElement); const canvas = await html2canvas(cardElement, { scale: 2, useCORS: true }); const imgData = canvas.toDataURL('image/png'); const cardHeight = (canvas.height * cardWidth) / canvas.width; if (yPos + cardHeight > 287) { doc.addPage(); yPos = 10; } doc.addImage(imgData, 'PNG', 10, yPos, cardWidth, cardHeight); yPos += cardHeight + 5; document.body.removeChild(cardElement); } doc.save(`4M_Board_Export_${new Date().toISOString().slice(0, 10)}.pdf`); hideLoading(); }
    async function exportCardAsPng(button) { const id = button.dataset.id; const cardElement = document.getElementById(`report-card-${id}`); if(cardElement) { showLoading('กำลังสร้างรูปภาพ...'); try { const canvas = await html2canvas(cardElement, { scale: 3, useCORS: true, logging: false }); const link = document.createElement('a'); link.download = `4M-Card-${id}.png`; link.href = canvas.toDataURL('image/png'); link.click(); } catch (err) { console.error("Error exporting card as PNG:", err); showNotification("เกิดข้อผิดพลาดในการ Export รูปภาพ"); } finally { hideLoading(); } } }
    function exportToExcel() { if (reports.length === 0) { showNotification('ไม่มีข้อมูลสำหรับ Export'); return; } const dataForExport = reports.map(report => ({ 'Case ID': report.id, 'วันที่สร้าง': new Date(report.timestamp).toLocaleString('th-TH'), 'ประเภท 4M': report.type, 'ไลน์ผลิต': report.line, 'ชื่อชิ้นงาน': report.partName, 'เอกสารควบคุม': report.docNumber || '', 'ผู้รายงาน': report.reporter, 'เหตุผลการเปลี่ยนแปลง': report.reason, 'สาเหตุหลัก': (report.reason.split(';').map(r => r.trim()).find(r => !r.startsWith('อื่นๆ:')) || 'N/A'), 'ระดับความเสี่ยง': report.risk.level, 'คะแนนความเสี่ยง': report.risk.score, 'มาตรการตอบโต้หลัก': (report.countermeasure.main || []).join('\n'), 'มาตรการเฝ้าระวัง': (report.countermeasure.surveillance || []).join('\n'), 'ผู้รับผิดชอบ': report.countermeasure.responsible, 'กำหนดเสร็จ': report.countermeasure.dueDate ? new Date(report.countermeasure.dueDate).toLocaleString('th-TH') : '', 'สถานะ': STATUS_WORKFLOW[report.status].text, 'ผล QA': report.qa.result || '', 'ผู้ตรวจสอบ (QA)': report.qa.verifiedBy || '', 'รหัสของเสีย': report.qa.defect || '', 'วันที่ตรวจสอบ QA': report.qa.timestamp ? new Date(report.qa.timestamp).toLocaleString('th-TH') : '' })); const ws = XLSX.utils.json_to_sheet(dataForExport); const header = Object.keys(dataForExport[0]); ws['!cols'] = header.map(h => ({ wch: dataForExport.reduce((w, r) => Math.max(w, String(r[h] || '').length), h.length) + 5 })); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, '4M_Reports'); XLSX.writeFile(wb, `4M_Data_Export_${new Date().toISOString().slice(0, 10)}.xlsx`); }
    function exportHistoryToExcel(reportId) { const report = reports.find(r => r.id === reportId); if (!report || !report.history || report.history.length === 0) { showNotification('ไม่มีประวัติสำหรับ Export'); return; } const dataForExport = report.history.map(h => ({ 'Timestamp': new Date(h.timestamp).toLocaleString('th-TH'), 'Action': h.action, 'User': h.user, 'Notes': h.notes || '', 'Evidence': h.evidence ? 'Yes' : 'No' })); const ws = XLSX.utils.json_to_sheet(dataForExport); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, `History_Case_${reportId}`); XLSX.writeFile(wb, `4M_History_Case_${reportId}.xlsx`); }
    function renderDashboard() { const container = document.getElementById('view-container'); if(reports.length === 0) { container.innerHTML = '<p class="text-center text-gray-500 py-10"><i class="w-16 h-16 mx-auto text-gray-400" data-feather="bar-chart-2"></i><span class="mt-4 block">ยังไม่มีข้อมูลสำหรับแสดงผล</span></p>'; feather.replace(); return; } const reasonCounts = reports.flatMap(r => r.reason.split('; ').filter(reason => !reason.startsWith('อื่นๆ:'))).reduce((acc, reason) => { acc[reason] = (acc[reason] || 0) + 1; return acc; }, {}); const top5Reasons = Object.entries(reasonCounts).sort(([,a],[,b]) => b-a).slice(0, 5); createChart('reasonsChart', 'bar', top5Reasons.map(item => item[0]), top5Reasons.map(item => item[1]), 'จำนวนครั้ง'); const typeCounts = reports.reduce((acc, r) => { acc[r.type] = (acc[r.type] || 0) + 1; return acc; }, {}); createChart('typesChart', 'pie', Object.keys(typeCounts), Object.values(typeCounts)); const lineCounts = reports.reduce((acc, r) => { acc[r.line] = (acc[r.line] || 0) + 1; return acc; }, {}); const top5Lines = Object.entries(lineCounts).sort(([,a],[,b]) => b-a).slice(0, 5); createChart('linesChart', 'bar', top5Lines.map(item => item[0]), top5Lines.map(item => item[1]), 'จำนวนครั้ง'); const defectCounts = reports.filter(r => r.qa.result === 'NG' && r.qa.defect && r.qa.defect !== 'ไม่มี').reduce((acc, r) => { acc[r.qa.defect] = (acc[r.qa.defect] || 0) + 1; return acc; }, {}); createChart('defectsChart', 'bar', Object.keys(defectCounts), Object.values(defectCounts), 'จำนวนครั้ง'); }
    function createChart(canvasId, type, labels, data, label) { const ctx = document.getElementById(canvasId)?.getContext('2d'); if (!ctx) return; if(appDOMElements.charts && appDOMElements.charts[canvasId]) appDOMElements.charts[canvasId].destroy(); if(!appDOMElements.charts) appDOMElements.charts = {}; appDOMElements.charts[canvasId] = new Chart(ctx, { type: type, data: { labels: labels, datasets: [{ label: label, data: data, backgroundColor: ['#3b82f6', '#f59e0b', '#10b981', '#8b5cf6', '#ef4444', '#6b7280', '#ec4899', '#6366f1'] }] }, options: { responsive: true, maintainAspectRatio: true, plugins: { legend: { display: type === 'pie' } } } }); }
    function showLoading(message = 'กำลังประมวลผล...') { const overlay = document.getElementById('loadingOverlay'); if (overlay) { overlay.querySelector('#loadingText').textContent = message; overlay.classList.remove('hidden'); } }
    function hideLoading() { const overlay = document.getElementById('loadingOverlay'); if (overlay) overlay.classList.add('hidden'); }

    init();
