name: Deploy 4M System to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- !!! แก้ไขบรรทัดข้างล่างนี้ !!! ---
      # เปลี่ยน Index.html ให้เป็นชื่อไฟล์ที่ถูกต้องของคุณ
      - name: Replace Token Placeholder
        run: |
           sed -i 's|GITHUB_TOKEN_PLACEHOLDER|${{ secrets.GH_TOKEN }}|g' Index.html
             GH_TOKEN: ${{ secrets.GH_TOKEN }}
      # ------------------------------------

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
