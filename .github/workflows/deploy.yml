name: Deploy 4M System to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # เพิ่มบรรทัดนี้เพื่ออนุญาตให้รันด้วยมือได้

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace Token Placeholder
        run: |
          sed -i 's|GITHUB_TOKEN_PLACEHOLDER|${{ secrets.GH_TOKEN }}|g' Index.html

      # --- นี่คือ "กล้องวงจรปิด" ที่เราเพิ่มเข้ามา ---
      - name: Verify Token Replacement (DEBUG)
        run: |
          echo "--- Checking TOKEN line in Index.html ---"
          grep 'TOKEN:' Index.html
          echo "-----------------------------------------"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
