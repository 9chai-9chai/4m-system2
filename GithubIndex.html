    async function getDb() {
        const headers = { 'Authorization': `token ${GITHUB_CONFIG.TOKEN}`, 'Accept': 'application/vnd.github.v3+json' };
        const response = await fetch(GITHUB_API_URL, { headers, cache: 'no-store' });
        if (response.ok) {
            const data = await response.json();
            const binaryString = atob(data.content);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            const decodedContent = new TextDecoder('utf-8').decode(bytes);
            const content = JSON.parse(decodedContent);
            return { data: content, sha: data.sha };
        }
        if (response.status === 404) {
            return { data: { reports: [], masterData: { parts: [], lines: [], responsibles: [] } }, sha: null };
        }
        throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
    }

    async function updateDb(content, sha, commitMessage) {
        const headers = { 'Authorization': `token ${GITHUB_CONFIG.TOKEN}`, 'Accept': 'application/vnd.github.v3+json' };
        const body = JSON.stringify({
            message: commitMessage,
            content: btoa(JSON.stringify(content, null, 2)),
            sha: sha
        });
        const response = await fetch(GITHUB_API_URL, { method: 'PUT', headers, body });
        if (response.ok || response.status === 201) {
            const result = await response.json();
            return result.content.sha;
        }
        const errorData = await response.json();
        throw new Error(`GitHub API Error (${response.status}): ${errorData.message}`);
    }
